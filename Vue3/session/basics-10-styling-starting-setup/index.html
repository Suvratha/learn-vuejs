<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        :class="['demo',{boxAActive: boxASelected}]" 
        @click="boxSelected('A')"
      ></div> <!-- Can use class as array and pass multiple styling option-->
      <div
        class="demo"
        :class="boxBStyling"
        @click="boxSelected('B')"
      ></div> <!-- Eample using computed properties for dynamic styling for more complexer problems-->
      <div
        class="demo"
        :style="{borderColor: boxCSelected? 'green': '#ccc'}"
        @click="boxSelected('C')"
      ></div> <!-- Not best practice to use css in html, that is why use second approach as in Box A -->
    </section>
  </body>
</html>
